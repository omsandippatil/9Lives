name: Weekly Reset API (Friday Midnight IST)

on:
  schedule:
    # Runs every Thursday at 18:30 UTC = Friday 12:00 AM IST
    - cron: "30 18 * * 4"
  workflow_dispatch: # Allows manual trigger

jobs:
  reset-week:
    runs-on: ubuntu-latest
    steps:
      - name: Call Weekly Reset API (Friday Midnight IST)
        run: |
          curl -X GET "https://9-lives.vercel.app/api/update/week/reset?api_key=${{ secrets.API_KEY }}"
