name: Daily Reset API at Midnight

on:
  schedule:
    # Runs every day at 12:00 AM IST = 6:30 PM UTC
    - cron: "30 18 * * *"
  workflow_dispatch: # Allows manual trigger

jobs:
  reset-api:
    runs-on: ubuntu-latest
    steps:
      - name: Call Reset API (12:00 AM IST)
        run: |
          curl -X GET "https://9-lives.vercel.app/api/update/today/reset?api_key=${{ secrets.API_KEY }}"
